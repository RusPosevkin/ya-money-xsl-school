<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>JS-3 XSL School</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

	<div class="form">
		<h3>Форма 1</h3>
		<form id="form1">
			<div class="group">
				<label for="text1">Text</label>
				<input type="text" id="text1" name="text" value="Some text">
			</div>
			<div class="group">
				<label for="email1">Email</label>
				<input type="text" id="email1" name="email" value="example@yandex.ru">
			</div>
			<div class="group">
				<label for="number1">Number</label>
				<input type="text" id="number1" name="number" value="123">
			</div>
		</form>
	</div>


	<div class="form">
		<h3>Форма 2</h3>
		<form id="form2">
			<div class="group">
				<label for="custom2">Custom</label>
				<input type="text" id="custom2" name="custom" value="123 custom text 456">
			</div>
			<div class="group">
				<label for="text2">Text</label>
				<input type="text" id="text2" name="text" value="Some another text">
			</div>
		</form>
	</div>
	<div id="compare">
		<button>Сравнить</button>
	</div>

	
	<div id="result"> </div>
</body>
</html>
